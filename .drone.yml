---
kind: pipeline
type: docker
name: default

steps:
- name: install, build doc run scripts
  image: python:3.8
  commands:
  - git fetch --tags 
  - python setup.py install

- name: develop
  image: python:3.8
  commands:
  - python setup.py develop

- name: sdist
  image: python:3.8
  commands:
  - python setup.py sdist

- name: upload to pypi
  image: plugins/pypi
  when:
      event: tag
  settings:
    skip_build: True
    username: dessia_tech
    password:
        from_secret: pypi_password

- name: npm build
  image: node
  commands:
  - npm install
  - npm run-script build

- name: npm build and update tag
  image: node
  when:
      event: tag
  commands:
  - npm version from-git
  - npm run-script build


- name: upload npm
  image: plugins/npm
  when:
      event: tag
  settings:
    username: dessia
    password:
      from_secret: npm_password
    email: root@dessia.tech

- name: notify by email
  when:
    status:
    - failure
  image: drillster/drone-email
  settings:
    host: mail.dessia.tech
    username: technical@dessia.tech
    password:
     from_secret: email_password
    from: technical@dessia.tech
    recipients: [ root@dessia.tech ]
