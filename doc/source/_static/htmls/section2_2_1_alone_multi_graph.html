<!DOCTYPE html>
<html lang="en">
  <style>
    .slider {
      -webkit-appearance: none;
      height: 10px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: 0.2s;
      transition: opacity 0.2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 10px;
      background: #04aa6d;
      cursor: pointer;
    }
  </style>
  <head>
    <script src="https://cdn.dessia.tech/js/plot-data/v0.22.3/plot-data.js"></script>
  </head>
  <div id="buttons">
    <button
      name="mergeON"
      value="OK"
      type="button"
      onclick="plot_data.switchMerge()"
    >
      Switch Point Merge
    </button>
    &nbsp;&nbsp;
    <button
      name="Zoom"
      value="OK"
      type="button"
      onclick="plot_data.switchZoom()"
    >
      Zoom Box
    </button>
    <button name="Zoom+" value="OK" type="button" onclick="plot_data.zoomIn()">
      Zoom+
    </button>
    <button name="Zoom-" value="OK" type="button" onclick="plot_data.zoomOut()">
      Zoom-
    </button>
    &nbsp;&nbsp; Cluster:&nbsp;
    <input
      type="range"
      class="slider"
      min="0"
      max="2500"
      value="1250"
      onclick="plot_data.simpleCluster(value / 10000)"
    />
    <button
      name="resetClusters"
      value="OK"
      type="button"
      onclick="plot_data.resetClusters()"
    >
      Reset clusters
    </button>
    &nbsp;&nbsp;
    <button
      name="resetView"
      value="OK"
      type="button"
      onclick="plot_data.resetView()"
    >
      Reset view
    </button>
    &nbsp;&nbsp;
    <button
      name="showPoints"
      value="OK"
      type="button"
      onclick="plot_data.togglePoints()"
    >
      Show points
    </button>
    <button
      name="switchOrientation"
      value="OK"
      type="button"
      onclick="plot_data.switchOrientation()"
    >
      Change Disposition
    </button>
    <button
      name="toogleAxes"
      value="OK"
      type="button"
      onclick="plot_data.htmlToggleAxes()"
    >
      Show / Hide Axes
    </button>
    <button
      name="logScale"
      value="OK"
      type="button"
      onclick="plot_data.switchLogScale()"
    >
      Log Scale
    </button>

    <hr style="border-top: 2px" />
  </div>
